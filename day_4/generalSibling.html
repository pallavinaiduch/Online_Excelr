<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling</title>
    <style>
        div ~p{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>this is div</div>
    <p>this is p adjacent to div</p>
    <p>this is p adjacent to div</p>
    <small>this is p adjacent to div</small>
    <p>this is p adjacent to div</p>
</body>
</html>
