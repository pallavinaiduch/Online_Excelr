<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Race</title>
</head>
<body>
    <script>
         const person1=new Promise((resolve)=>setTimeout(()=>resolve("person 1"),8000));
         const person2=new Promise((resolve)=>setTimeout(()=>resolve("person 2"),4000));
        //  const person2=new Promise((_,reject)=>setTimeout(()=>reject("person 2"),4000));
         
         Promise.race([person1,person2])
         .then((result)=>{
             console.log("Winner :",result);
         })
         .catch((error)=>{
             console.log("Error:",error);
         })

    </script>
</body>
</html>
