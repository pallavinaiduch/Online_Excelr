<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <script>
      function boilWater() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Boiling water...");
            resolve();
          }, 1000);
        });
      }
      function brewCoffee() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Brewing coffee...");
            resolve();
          }, 2000);
        });
      }
      function addSugarAndMilk() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Adding sugar and milk...");
            resolve();
          }, 1500);
        });
      }
      function pourInCup() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Pouring in cup...");
            resolve();
          }, 1000);
        });
      }
      function serveCoffee() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("Serving coffee...");
            resolve();
          }, 2000);
        });
      }

      boilWater()
        .then(() => brewCoffee())
        .then(() => addSugarAndMilk())
        .then(() => pourInCup())
        .then(() => serveCoffee())
        .then(() => console.log("Coffee is ready to be served!"))
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
