<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-rows: 60px 1fr 50px;
      grid-template-columns: 250px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background-color: #f0f0f0;
      padding: 20px;
      font-size: 16px;
    }

    main {
      grid-area: main;
      background-color: white;
      padding: 20px;
      font-size: 16px;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 50px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>Header</header>
    <aside>
      <h3>Sidebar</h3><br>
      <p>The Menu or quick access content.</p>
    </aside>
    <main>
      <h3>Main Content</h3><br>
      <p>The core website content should be displayed here.</p>
    </main>
    <footer>Footer</footer>
  </div>

</body>
</html>
