<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Controls Example</title>
</head>
<body>

  <h1><b>Form Input Controls Example</b></h1>

  <form>

    <!-- First Row -->
    <label>Name:</label>
    <input type="text" placeholder="Enter your name">
    
    <label>Password:</label>
    <input type="password" placeholder="Enter your password">

    <label>Email:</label>
    <input type="email" placeholder="Enter your email"><br><br>

    <!-- Second Row -->
    <label>Age:</label>
    <input type="number" value="18">

    <label>Rating:</label>
    <input type="range">

    <label>Date of Birth:</label><br><br>

    <!-- Third Row -->
    <label><input type="date"></label>

    <label>Time:</label>
    <input type="time">

    <label>Image:</label>
    <input type="image" 
       src="https://dummyimage.com/150x50/cccccc/000000&text=150x50" 
       width="150" 
       height="50" 
       alt="Submit Image"><br><br>


    <!-- Fourth Row -->
    <label>Week:</label>
    <input type="week">

    <label>Month:</label>
    <input type="month"><br><br>

    <!-- Fifth Row -->
    <label>Datetime-Local:</label>
    <input type="datetime-local"><br><br>

    <!-- Sixth Row -->
    <label>URL:</label>
    <input type="url"><br><br>

    <label>Search:</label>
    <input type="search"><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" checked> Male
    <input type="radio" name="gender"> Female<br><br>

    <!-- Interests -->
    <label>Interests:</label><br>
    <input type="checkbox"> Reading
    <input type="checkbox" checked> Sports

    <!-- Country Dropdown -->
    <label>Country:</label>
    <select>
      <option>United States</option>
      <option>India</option>
      <option>UK</option>
      <option>Australia</option>
    </select>

    <!-- Message Textarea -->
    <label>Message:</label><br>
    <textarea rows="5" cols="50" placeholder="Enter your message"></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

  </form>

</body>
</html>
